apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: myapp1
  namespace: application
spec:
  interval: 1m
  chart:
    spec:
      chart: .helmcharts/charts/nginx
      version: '22.1+19'
      sourceRef:
        kind: GitRepository
        name: nginx
        namespace: flux-system
      interval: 1m
      valuesFiles:
        - values.yaml      
  values:
    image:
      tag: New-tag
